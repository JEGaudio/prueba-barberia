<!DOCTYPE html>

<html lang="es">
    
    <head>

        <meta charset="UTF-8"> 
        <title>Contacto  - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contacto.css">
        <link rel="stylesheet" href="style-head-foot.css">
    
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="imagen de logo Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="inputPadron" required>
                
                <label for="correoElectronico">Correo Electronico</label>
                <input type="email" id="correoElectronico" class="inputPadron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="inputPadron" required placeholder="(XX) X XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="inputPadron" required></textarea>
                
                <fieldset>
                    <legend class="test" id="test">Como le gustaria que le contactemos?</legend>
                    
                    <label for="radiomMensaje"><input type="radio" name="contacto" id="radiomMensaje" value="E-mail">E-mail</label>
                    
                    
                    <label for="radiomTelefono"><input type="radio" name="contacto" id="radiomTelefono" value="Telefono">Telefono</label>
                    
                    
                    <label for="radioWhatsapp"><input type="radio" name="contacto" id="radiomWhatsapp" value="Whatsapp" checked>Whatsapp</label>
                    
        
                </fieldset>
                
                <fieldset>
                    <legend>En cual horario desea ser atendido</legend>
                    <select name="" id="">
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>

                    </select>
                </fieldset>

                <label><input type="checkbox" class="checkbox" checked>Le gustaria recibir novedades de la Barbería Alura?</label>


                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>


        </main>


        <footer>
            <img src="imagenes/logo-blanco.png" alt="imagen de logo Alura en blanco">
            <p class="copyright">&copy Copyright Barbería Alura 2023</p>
        </footer>

    </body>
</html>
